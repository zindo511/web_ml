<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/signup.css">
    <title>Đăng ký - Website Mua Bán Nhà</title>
</head>

<body>
    <div class="signup-container">
        <h1>Đăng ký tài khoản</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/signup">
            <div class="form-group">
                <label>Tên đăng nhập:</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Loại tài khoản:</label>
                <select name="user_type" required>
                    <option value="">-- Chọn loại tài khoản --</option>
                    <option value="buyer">Người mua</option>
                    <option value="seller">Người bán</option>
                </select>
            </div>

            <button type="submit">Đăng ký</button>
        </form>

        <div class="info" style="margin-top: 20px; text-align: center;">
            <p>Đã có tài khoản? <a href="/login" style="color: #667eea; font-weight: bold; text-decoration: none;">Đăng
                    nhập ngay</a></p>
        </div></a></p>
    </div>
    </div>
</body>

</html>
