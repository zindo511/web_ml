<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/login.css">
    <title>Đăng nhập - Website Mua Bán Nhà</title>
</head>

<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>

        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label>Tên đăng nhập:</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Loại tài khoản:</label>
                <select name="user_type" required>
                    <option value="">-- Chọn loại tài khoản --</option>
                    <option value="buyer">Người mua</option>
                    <option value="seller">Người bán</option>
                </select>
            </div>

            <button type="submit">Đăng nhập</button>
        </form>

        <div class="info" style="margin-top: 20px; text-align: center;">
            <p>Chưa có tài khoản? <a href="/signup"
                    style="color: #667eea; font-weight: bold; text-decoration: none;">Đăng ký ngay</a></p>
        </div>

        <div class="info">
            <h4>Tài khoản demo:</h4>
            <p><strong>Người mua:</strong> buyer1 / buyer123</p>
            <p><strong>Người bán:</strong> seller1 / seller123</p>
        </div>
    </div>
</body>

</html>
