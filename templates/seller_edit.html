<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/seller.css">
    <title>Chỉnh sửa nhà</title>
</head>

<body>
<header>
    <h1>Chỉnh sửa nhà #{{ house.id }}</h1>
    <div class="user-info">
        <span>Xin chào, <strong>{{ username }}</strong> (Người bán)</span>
        <a href="/logout" class="logout-btn">Đăng xuất</a>
    </div>
</header>

<div class="container">
    <div class="add-house-section">
        <h2>Cập nhật thông tin nhà</h2>

        <form method="POST" action="/seller/edit/{{ house.id }}" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label>Diện tích lô (LotArea) m²:</label>
                    <input type="number" step="0.01" name="lot_area" value="{{ house.lot_area }}" required>
                </div>

                <div class="form-group">
                    <label>Diện tích sống (GrLivArea) m²:</label>
                    <input type="number" step="0.01" name="gr_liv_area" value="{{ house.gr_liv_area }}" required>
                </div>

                <div class="form-group">
                    <label>Diện tích tầng hầm (TotalBsmtSF) m²:</label>
                    <input type="number" step="0.01" name="total_bsmt_sf" value="{{ house.total_bsmt_sf }}" required>
                </div>

                <div class="form-group">
                    <label>Năm xây dựng (YearBuilt):</label>
                    <input type="number" name="year_built" value="{{ house.year_built }}" required>
                </div>

                <div class="form-group">
                    <label>Năm cải tạo (YearRemodAdd):</label>
                    <input type="number" name="year_remod_add" value="{{ house.year_remod_add }}" required>
                </div>

                <div class="form-group">
                    <label>Số phòng tắm (FullBath):</label>
                    <input type="number" name="full_bath" value="{{ house.full_bath }}" required>
                </div>

                <div class="form-group">
                    <label>Số phòng ngủ (BedroomAbvGr):</label>
                    <input type="number" name="bedroom_abv_gr" value="{{ house.bedroom_abv_gr }}" required>
                </div>

                <div class="form-group">
                    <label>Chất lượng tổng thể (OverallQual) (1-10):</label>
                    <input type="number" name="overall_qual" value="{{ house.overall_qual }}" required min="1" max="10">
                </div>

                <div class="form-group">
                    <label>Tình trạng tổng thể (OverallCond) (1-10):</label>
                    <input type="number" name="overall_cond" value="{{ house.overall_cond }}" required min="1" max="10">
                </div>

                <div class="form-group">
                    <label>Số chỗ đỗ xe (GarageCars):</label>
                    <input type="number" name="garage_cars" value="{{ house.garage_cars }}" required min="0">
                </div>
                <div class="form-group">
                    <label>Giá bán của bạn ($):</label>
                    <input type="number" step="0.01" name="seller_price" value="{{ house.seller_price }}" required>
                </div>

                <div class="form-group full-width">
                    <label>Mô tả nhà:</label>
                    <textarea name="description" rows="4">{{ house.description }}</textarea>
                </div>

                <div class="form-group">
                    <label>Ảnh chính hiện tại:</label>
                    <img src="/static/{{ house.image_path }}" alt="Ảnh chính"
                         style="max-width: 200px; display: block; margin-bottom: 10px;">
                    <label>Thay ảnh mới (để trống nếu không muốn đổi):</label>
                    <input type="file" name="image" accept="image/*">
                </div>
            </div>

            <button type="submit" class="submit-btn">Cập nhật nhà</button>
            <a href="/seller/" class="cancel-btn">Hủy</a></form>
    </div>
</div>
</body>

</html>
